<!DOCTYPE html>
<html>
<head>
	<title>Додати клієнта</title>
</head>
<body>
	<h1>Додати клієнта</h1>
	<form method="post" action="{{ url_for('client.add_client') }}">
		{{ form.csrf_token }}
		<label for="first_name">Ім'я:</label>
		<input type="text" name="first_name" id="first_name" value="{{ form.first_name.data }}" required><br><br>
		<label for="last_name">Прізвище:</label>
		<input type="text" name="last_name" id="last_name" value="{{ form.last_name.data }}" required><br><br>
		<label for="phone">Телефон:</label>
		<input type="text" name="phone" id="phone" value="{{ form.phone.data }}" required><br><br>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" value="{{ form.email.data }}" required><br><br>
		<label for="name">UserType:</label>
		<input type="text" name="name" id="name" value="{{ form.name.data }}" required><br><br>
		<button type="submit">Додати</button>
	</form>
</body>
</html>
